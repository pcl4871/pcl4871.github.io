<script>
function Raid(){
  var wing = {
    stageName:[
    ["vg",    "sw", "gor", "sab" ],
    ["sloth", "pc", "matt","na"  ],
    ["sts",   "kc", "tc",  "xera"],
    ["cairn", "mo", "sam", "dei" ],
    ["sh",    "ros","sog", "vitv"]
    ],
    stageProgess:[ //0=沒打 1=有打有過 2=有打沒過
    [1,1,1,1], //Wing 1
    [1,1,0,0], //Wing 2
    [1,1,0,0], //Wing 3
    [1,1,1,1], //Wing 4
    [0,0,0,0]  //Wing 5
    ]
  };
  for (i=0;i<5;i++){
    for (j=0;j<4;j++){
      if (wing.stageProgess[i][j]==0)
      {document.getElementById(wing.stageName[i][j]).className="block";}
      if (wing.stageProgess[i][j]==1)
        {document.getElementById(wing.stageName[i][j]).className="block-passed";}
      if (wing.stageProgess[i][j]==2)
        {document.getElementById(wing.stageName[i][j]).className="block-failed";}
    }
  }
}
</script>
